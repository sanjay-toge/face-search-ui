<div class="container">
  <div class="card">

    <h1>Find Yourself in YouTube Videos ðŸŽ¬</h1>
    <p class="subtitle">
      Upload a photo and discover videos where you appear.<br>
      <span class="beta-badge">Free during beta</span>
    </p>

    <p class="error-msg" *ngIf="error">{{error}}</p>

    <input type="email" [(ngModel)]="email" placeholder="Enter your email">

    <div class="upload-box">
      <input type="file" (change)="onFileSelected($event)" accept="image/*">
      <p>Upload your photo</p>
    </div>

    <button (click)="search()" [disabled]="loading">
      <span *ngIf="!loading">Search Videos</span>
      <span *ngIf="loading" class="loading-content">
        <span class="spinner"></span>
        Searching...
      </span>
    </button>

    <p class="loading-hint" *ngIf="loading">
      Searching thousands of videos... This may take 10â€“20 seconds.
    </p>

    <p class="disclaimer">
      We only scan publicly available videos.<br>
      You can request removal anytime.
    </p>

  </div>
</div>
